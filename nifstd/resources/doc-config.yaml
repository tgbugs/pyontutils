title: NIF Ontology documentation index
repos:
  NIF-Ontology: https://github.com/SciCrunch/NIF-Ontology.git
  pyontutils: https://github.com/tgbugs/pyontutils.git
  augpathlib: https://github.com/tgbugs/augpathlib.git
  interlex: https://github.com/tgbugs/interlex.git
  ontquery: https://github.com/tgbugs/ontquery.git
  orthauth: https://github.com/tgbugs/orthauth.git
  sparc-curation: https://github.com/SciCrunch/sparc-curation.git
skip-folders:
  - notebook-testing
  - complete
  - ilxutils
  - librdflib
skip:
  augpathlib:
    - augpathlib/pyads.py            # unused
  interlex:
    - README.md                      # insubstantial
    - docs/explaining.org            # not ready
  pyontutils:
    - docs/NeuronLangExample.ipynb   # exact skip due to moving file
    - ilxutils/ilx-playground.ipynb
    - nifstd/resources/sawg.org      # published via another workflow
    - pyontutils/iterio.py           # insubstantial
  sparc-curation:
    - README.md                      # insubstantial
    - docs/apinatomy.org             # rendered under sparc
    - docs/developer-guide.org       # rendered under sparc
    - docs/notes.org                 # not relevant
    - test/apinatomy/README.org      # insubstantial
    - resources/scigraph/README.org  # replaced by the nifstd scigraph readme
index:
  - Components
  - Ontology
  - Contributing
  - Ontology content
  - SciGraph
  - Python
  - InterLex
  - Specifications
  - Other
